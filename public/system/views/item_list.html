<div class="container-fluid" >
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="albums">
        <li ng-repeat="album in albums | filter:query | orderBy:orderProp"
            class="thumbnail album-listing">
          <a href="#/albums/{{album.id}}" class="thumb"><img ng-src="{{album.imageUrl}}"></a>
          <a href="#/albums/{{album.id}}">{{album.name}}</a>
          <p>{{album.des}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
<script>
</script>
